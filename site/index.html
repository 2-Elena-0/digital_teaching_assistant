<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ЦАП</title>
</head>
<body>
<script src="./js/Header.js"></script>

<div class="d-flex flex-nowrap justify-content-md-between">
  <script src="./js/navbar.js"></script>
  <div class="col">
    <div class="container">
      <div class="row align-items-center h-100">
        <div class="col p-1 text-center">
          <div class="alert alert-primary"><h3>Цифровой Ассистент преподавателя</h3></div>
        </div>
      </div>
    </div>

    <div class="container p-1">
      <div class="row align-items-center h-100">
        <div class="col">
          <div id="carouselExampleIndicators"
               class="carousel slide carousel-fade bg-inverse w-75 ms-auto me-auto justify-content-center"
               data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                      aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="figure d-flex justify-content-center">
                  <img src="./images/img.png" class="figure-img img-fluid rounded carousel_image" alt="...">
                </div>
              </div>
              <div class="carousel-item">
                <div class="figure d-flex justify-content-center">
                  <img src="./images/img_4.png" class="figure-img img-fluid rounded carousel_image" alt="...">
                </div>
              </div>
              <div class="carousel-item">
                <div class="figure d-flex justify-content-center">
                  <img src="./images/img_2.png" class="figure-img img-fluid rounded carousel_image" alt="...">
                </div>
              </div>
              <div class="carousel-item">
                <div class="figure d-flex justify-content-center">
                  <img src="./images/img_3.png" class="figure-img img-fluid rounded carousel_image" alt="...">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>

        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center" style="height: 250px;">
      <div class="p-2 m-2 bg-info text-white shadow rounded-2">Flex item</div>
      <div class="p-2 m-2 bg-info text-white shadow rounded-2">Flex item</div>
      <div class="p-2 m-2 bg-info text-white shadow rounded-2">Flex item</div>
    </div>
  </div>
</div>
</body>
</html>
